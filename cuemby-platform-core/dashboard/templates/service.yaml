{{- if .Values.dashboard.enabled -}}
apiVersion: v1
kind: Service
metadata:
  namespace: cuemby-system
  name: dashboard-service
  labels:
    app.kubernetes.io/name: dashboard-service
    app.kubernetes.io/part-of: "dashboard-service"
    app.kubernetes.io/component: "dashboard-service"
spec:
  selector:
    app.kubernetes.io/name: dashboard-service
    app.kubernetes.io/part-of: "dashboard-service"
    app.kubernetes.io/component: "dashboard-service"
  sessionAffinity: ClientIP
  type: {{ .Values.dashboard.service.type }}
  ports:
    - name: port-3000
      protocol: TCP
      port: {{ .Values.dashboard.service.port }}
      targetPort: 3000
      nodePort: 32610
{{- end }}
