{{- if .Values.dashboard.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cuemby-system
  name: dashboard
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
      app.kubernetes.io/part-of: "dashboard"
      app.kubernetes.io/component: "dashboard"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/part-of: "dashboard"
        app.kubernetes.io/component: "dashboard"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: "app.kubernetes.io/component"
                      operator: In
                      values:
                        - "dashboard"
                    - key: "app.kubernetes.io/name"
                      operator: In
                      values:
                        - "dashboard"
      restartPolicy: Always
      {{- with .Values.dashboard.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          ports:
            - containerPort: 3000
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.dashboard.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SUPA_ANON
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.jwt.secretRef }}
                  name: {{ .Values.secret.jwt.secretRef }}
                  key: {{ .Values.secret.jwt.secretRefKey.anonKey | default "anonKey" }}
                  {{- else }}
                  name: {{ include "supabase.secret.jwt" . }}
                  key: anonKey
                  {{- end }}
          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/share/nginx/html/assets/assets/
              readOnly: true  
      volumes:
        - name: dashboard-config
          configMap:
            name: dashboard-config
      {{- with .Values.dashboard.resources }}
{{- end }}
